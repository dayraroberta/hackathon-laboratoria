<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://file.myfontastic.com/TL7SPECgWqKUURXn2NDXqK/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Corben|Sonsie+One" rel="stylesheet">
    <title>Track UR Movie</title>
    <link rel="shortcut icon" href="assets/pixel-cam-icon.png" type="image/x-png"/>
  </head>
  <body>
    <div class="splash-screen col-12">
      <h1 class="logo splash">Track UR Movie</h1>
      <img src="assets/pixel-cam-blue-big.gif" class="logo-animation ml-5">
    </div>

    <section id="home">
      <div class="search-page mt-5">
        <h1 class="logo main-logo">Track UR Movie</h1>
        <div class="form-group d-flex flex-row">
          <input type="text" name="search-bar" class="form-control search-bar" placeholder="Digite o nome do filme ou música">
          <button type="submit" class="button-search btn ml-2"><i class="icon-film"></i></button>
      </div>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-sm-12 h-100 justify-content-center" id="content">
        </div>
      </div>      
    </div>
    <h5 class="message">Pesquise o filme ou música da trilha sonora que deseja!</h5>
    <section class="pt-5 pb-5 d-flex flex-column align-items-center">
        <div id="carousel-pôsters" data-interval="2000" class="carousel slide carousel-fade w-40" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-flex" src="assets/Pôsters/A Bela e a Fera.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-flex" src="assets/Pôsters/Black Panther.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-flex" src="assets/Pôsters/Eternal Sunshine Of The Spotless Mind.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Fight Club.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Harry Potter.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Into The Wild.jpg" alt="Sixth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Moulin Rouge.jpg" alt="Seventh slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Pulp-Fiction.jpg" alt="Eighth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Stranger Things.jpg" alt="Ninth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Titanic.jpg" alt="Tenth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="assets/Pôsters/Wonder Woman.jpg" alt="Eleventh slide">
            </div>
          </div>
        </div>
      </section>
        
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
